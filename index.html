<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
</head>
<style>
    .card-container {
        display: flex;

</style>
<body>
    <div class="card-container">

    <script>
        async function getProfiles() {

            console.log(profiles)
            return profiles
        }

        getProfiles()
