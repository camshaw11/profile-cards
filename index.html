<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
</head>
<style>

    * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
    }

    body {
        background: radial-gradient(circle at 18.7% 37.8%, rgb(250, 250, 250) 0%, rgb(225, 234, 238) 90%);
    }
    /* mobile screens  */
    @media screen and (max-width: 600px) {
        .card-container {
            flex-direction: column;
        }

        img {
            height: 7em;
        }
    }

    .card-container {
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .card {
        background: #fafafa;
        padding: 1em;
        flex: 1 1 0px;
        flex: 25%;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        border-radius: 0.375rem;

    }

    .image-container {
        /* height: 4em; */
        background-color: #8ed2c9;
        padding-top: 1em;
        padding-bottom: 1em;
        border-radius: 0.375rem;
    }

    .title {
        margin-bottom: 1em;
    }

    img {
        border-radius: 50%;
    }
</style>
<body>
    <div class="card-container">
    </div>


    <script>
        async function fetchProfiles() {
            const response = await fetch("https://randomuser.me/api/?results=3")
            const profiles = await response.json()
            console.log(profiles)
            return profiles
        }

        const getProfiles = async () => {
            const data = await fetchProfiles()
            const profiles = data.results
            profiles.forEach(profile => {
                const markup = `
                    <div class="card">
                        <div class="image-container">
                            <img src="${profile.picture.medium}" alt="Profile Picture">
                        </div>
                        <h2 class="title">${profile.name.title} ${profile.name.first} ${profile.name.last}</h2>
                        <p>${profile.location.street.number} ${profile.location.street.name}, ${profile.location.city}</p>
                        <p>${profile.location.country}</p>
                        <p>Phone: ${profile.phone}</p>
                    </div>
                `
                document.querySelector('.card-container').insertAdjacentHTML('beforeend', markup)
            })
            console.log(profiles)
        }

        getProfiles()
    </script>
</body>
</html>
